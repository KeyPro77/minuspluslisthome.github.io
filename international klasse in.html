                        function Grader() 
                        {
                            var am1=parseFloat(document.getElementById('homework').value*0.30);
                            var am2=parseFloat(document.getElementById('labs').value*0.40);
                            var am3=parseFloat(document.getElementById('midterm').value*0.30);
                            var am4=parseFloat(document.getElementById('finals').value*0.0);
                            var hw=homework*am1;
                            var lbs=labs*am2;
                            var mt=midterm*am3;
                            var fe=finals*am4;
                            var total = am1+am2+am3+am4;
            
                            document.getElementById('outputDiv').innerHTML='Your final grade is ' + total;
                        }
                    </script>
